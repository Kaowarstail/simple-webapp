- name: Installer Python et pip
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3
    - python3-pip

- name: Installer Flask et MySQL
  ansible.builtin.pip:
    name:
      - flask
      - flask-mysql

- name: Copier l'application Flask
  copy:
    src: ../../files/app.py
    dest: /home/ubuntu/app.py

- name: Configurer le service Flask
  template:
    src: templates/flask_app.service.j2
    dest: /etc/systemd/system/flask_app.service

- name: DÃ©marrer le service Flask
  ansible.builtin.systemd:
    name: flask_app
    state: started
    enabled: true
